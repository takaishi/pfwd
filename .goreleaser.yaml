# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

project_name: pfwd
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  - name: pfwd
    tap:
      owner: takaishi
      name: homebrew-fomulas
      token: "{{ .Env.GORELEASER_TOKEN}}"
    commit_author:
      name: goreleaserbot
      email: goreleaser@carlosbecker.com
    description: "SSH Port Forward Tool"
    homepage: "https://github.com/takaishi/pfwd"
    install: |
      bin.install Dir['pfwd']
    test: |
      system "#{bin}/pfwd"